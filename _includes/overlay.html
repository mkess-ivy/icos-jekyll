<div id="toggle" class="button_container">
  <span class="top"></span>
  <span class="middle"></span>
  <span class="bottom"></span>
</div>
<div id="overlay" class="overlay">
  <nav class="overlay-menu">
    <ul>
      {% for item in site.data.menu %}
      <li>
        <a href="{{site.baseurl }}/{{ item.url }}">{{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</div>
